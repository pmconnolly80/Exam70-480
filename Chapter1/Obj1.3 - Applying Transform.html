<!DOCTYPE html>
<html lnag="en" xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            #orange1 {
                height: 150px;
                width: 225px;
            }
            .trans {
               transform: scale(1);
               transform: rotate(90deg);
               transform: rotate(50px, 0px);
               transform: skew(10deg, 10deg);
               transform: translate(50px,0px) scale(1,.5) skew(10deg, 10deg);
            }
        </style>

        <script>
            window.onload = function () {
                document.getElementById("orange1").onclick = function () {
                    this.classList.add("trans");
                }
            }
        </script>
    </head>
    <body>
        <img id="orange1" src="orange.jpg" style="position:relative" />
    </body>
</html>
