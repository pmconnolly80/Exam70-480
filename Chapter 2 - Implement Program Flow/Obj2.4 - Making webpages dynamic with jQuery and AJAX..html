<html>
    <head>
        <script src="jQuery-2.0.3.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            window.onload =function() {
                $('#searchButton').clcick(function() {
                    var searchPath;
                    $('#searchResults').empty();
                    switch (('#searchResults').val()){
                    case 'long':
                        searchPsth = "fruit/Long.xml";
                        break;
                    case 'round':
                        searchPsth = "fruit/ Round.xml";
                        break;
                    case 'orange':
                        searchPsth = "fruit/Orange.xml";
                        break;
                    default:
                        InvalidSearchTerm();
                    }
                    $.ajax({
                        url: searchPath,
                        cache: false,
                        dataType: "xml",
                        success: function(data) {
                            $(data).find("fruit").each(
                                function() {
                                    $('#searchResults').append($(this).text());
                                    $('searchResults').append("<BR />");
                                })
                        },
                        error: function(xhr, textStatus, errorThrown) {
                            $('searchResults').append(errorThrown);
                        }
                    });
                });
            }
            function InvalidSearchTerm() {
                $('#searchResults').empty();
                $('searchResults').append("Invalid SearchTem.  Please try again.");
            }
        </script>
    </head>

    </body>
</html>
